<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP that searches for a GitHub User's Repositories</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">
        <h1>See what repositories your favorite Github user has created!</h1>

        <!-- form elements adds a search bar -->
        <form id="js-form" class="search-form css-search">
            <label id="search-label" for="username">Enter a GitHub username handle below</label>
            <input type="text" name="username" id="js-username username" class="js-username css-search" required>
            <button type="submit" id="find-btn" class="css-search">Submit</button>

        </form>
        <main>
            <!-- container is hidden untill results are called to be displayed -->
            <div class="flex-container">
                <section class="js-results results hidden"></section>
            </div>

            <!-- Loading bar script. Is in a hidden container untill user submits a request. Learn more here https://loading.io/progress/ -->
            <div class="loading hidden">
                <div class="load">
                    <div class="gear one">
                        <svg id="blue" viewbox="0 0 100 100" fill="#1A5276">
                            <path d="M90.5,23.2c0-12.5-10.2-22.7-22.7-22.7
                            c-13.6,0-20.9,8.6-22.3,13.8C44.3,8.9,
                            35.1,0.5,23.2,0.5C10.7,0.5,0.5,10.7,
                            0.5,23.2c0,22.2,36.5,45.3,45,55.9
                            C53.5,67.3,90.5,46.3,90.5,23.2z"></path>
                        </svg>
                    </div>
                    <div class="gear two">
                        <svg id="pink" viewbox="0 0 100 100" fill="#1A5276">
                            <path d="M90.5,23.2c0-12.5-10.2-22.7-22.7-22.7
                            c-13.6,0-20.9,8.6-22.3,13.8C44.3,8.9,
                            35.1,0.5,23.2,0.5C10.7,0.5,0.5,10.7,
                            0.5,23.2c0,22.2,36.5,45.3,45,55.9
                            C53.5,67.3,90.5,46.3,90.5,23.2z"></path>
                        </svg>
                    </div>
                    <div class="gear three">
                        <svg id="yellow" viewbox="0 0 100 100" fill="#1A5276">
                            <path d="M90.5,23.2c0-12.5-10.2-22.7-22.7-22.7
                            c-13.6,0-20.9,8.6-22.3,13.8C44.3,8.9,
                            35.1,0.5,23.2,0.5C10.7,0.5,0.5,10.7,
                            0.5,23.2c0,22.2,36.5,45.3,45,55.9
                            C53.5,67.3,90.5,46.3,90.5,23.2z"></path>
                        </svg>
                    </div>
                    <div class="lil-circle"></div>
                    <svg class="blur-circle">
                        <filter id="blur">
                            <fegaussianblur in="SourceGraphic" stddeviation="13"></fegaussianblur>
                        </filter>
                        <circle cx="70" cy="70" r="66" fill="transparent" stroke="white" stroke-width="40" filter="url(#blur)"></circle>
                    </svg>
                </div>
                <div class="text">loading</div>
            </div>

        </main>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
